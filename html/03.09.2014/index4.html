<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Красивые выпадающие списки для сайта | Демо 4</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-slide.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="color-4">
		<div class="container">
			<header class="codrops-header">
				<h1>Красивых Выпадающих Списков</h1>
			</header>
			<section>
				<label class="select-label">Тип поездки</label>
				<select class="cs-select cs-skin-slide">
					<option value="sightseeing" data-class="icon-camera">Посмотреть виды</option>
					<option value="business" data-class="icon-money">Бизнес</option>
					<option value="honeymoon" data-class="icon-heart">Медовый месяц</option>
					<option value="food" data-class="icon-food">Покушать</option>
					<option value="shopping" data-class="icon-shirt">За покупками</option>
				</select>
			</section>
		</div>
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script>
			(function() {
				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx(el);
				} );
			})();
		</script>
	</body>
</html>
